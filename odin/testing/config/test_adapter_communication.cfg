[server]
debug_mode = 1
http_port  = 8889
http_addr  = 0.0.0.0
static_path = static
adapters   = iacDummy, iacTarget1, iacTarget2

[tornado]
logging = debug

[adapter.iacDummy]
module = odin.adapters.iac_dummy.IacDummyAdapter

[adapter.iacTarget1]
module = odin.adapters.iac_dummy_target.IacDummyTargetAdapter

[adapter.iacTarget2]
module = odin.adapters.iac_dummy_target.IacDummyTargetAdapter